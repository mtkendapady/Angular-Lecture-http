<!DOCTYPE html>
<html ng-app="httpFun" lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS III - $HTTP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">
</head>
<body ng-controller="homeCtrl">
  <nav class="navbar navbar-default">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#">
                      <i class="fa fa-glide fa-2x" aria-hidden="true"></i> iphyniss
                  </a>
              </div>
          </div>
  </nav>



<main class="wrapper">
  <div class="container">

    <!-- swapi.co -->
    <div class="row">
      <div class="col-md-8">
        <h2>Title: {{ swdata.title }}</h2>
        <h3>Opening Crawl:</h3>
        <p>
          {{ swdata.opening_crawl }}
        </p>
      </div>
    </div>

    <!-- giphy -->
    <div class="row">
      <div class="col-md-8">
        <p>Giph search</p>
        <form role="search" class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="searchgif" placeholder="Giphy Search">
            <button type="submit" class="btn btn-primary" ng-click="getGiphData()">Submit</button>
            <div class="image">
              <img ng-src="{{ giphdata }}"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>



  <footer class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="navbar-text col-md-5 pull-left">
                    <i class="fa fa-code fa-lg"></i> with <i class="fa fa-heart fa-lg"></i> by <b><a href="https://github.com/mtkendapady">Matangi Kendapady</a></b>
                </div>
                <div class="fb-like col-md-4 pull-left" data-share="true" data-width="450" data-show-faces="true">
                </div>
                <div class="navbar-text col-md-5 pull-right">
                    <span class="fa-stack fa-lg pull-right">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-glide-g fa-stack-1x"></i>
                    </span>
                </div>
            </div>
        </div>
  </footer>

<!-- angular 1.5.8 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="src/app.js"></script>
  <script src="src/homeCtrl.js"></script>
  <script src="src/gifSrvc.js"></script>
  <script src="src/swSrvc.js"></script>
</body>
</html>
